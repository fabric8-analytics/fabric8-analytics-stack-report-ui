<div class="container">
    <div class="row">
         <div class="col-lg-3">
         </div>
          <div class="col-lg-6" style="border:1px solid #ccc; margin-top: 10%;margin-bottom: 10%;">
            <div class="row user-intent-row">
                <div class="col-lg-12">
                    <h2>We are analyzing your stack, meanwhile would you like to help us improve the system by providing appropriate tags for following component </h2>
                    <form class="form-user-intent">
                        <div class = "form-inline">
                            <label for = "artifacat">Artifact ID: </label>
                            <span for = "artifacat">{{modelContent.artifactId}}</span>
                        </div>
                        
                        <div class = "form-inline">
                            <label for = "group">Group ID: </label>
                            <span for = "artifacat">{{modelContent.groupId}}</span>
                        </div>

                        <div class = "form-inline">
                            <label for = "component">Component Name: </label>
                            <span for = "component">{{modelContent.name}}</span>
                        </div>

                    </form>

                    <div class="tag-comp">
                        <tag-input [(ngModel)]="addedTags">
                            <tag-input-dropdown [autocompleteItems]="masterTagList">
                            </tag-input-dropdown>
                        </tag-input>
                    </div>

                    <div class="btn-ctrls">
                        <button dropdownToggle type="button" class="btn btn-lg btn-primary" (click)="addTagComponent()">
                            Add 
                        </button>
                        <button dropdownToggle type="button" class="btn btn-lg btn-primary" (click)="moveStackReport()">
                            Skip 
                        </button>
                    </div>
                </div>
            </div>
          </div>
          <div class="col-lg-3">
         </div>
    </div>
</div>
